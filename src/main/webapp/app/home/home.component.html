<div class="row d-flex align-items-center bg-dark text-light mt-0">
    <div class="col-md-5">
        <span class="hipster img-fluid rounded float-right mr-5"></span>
    </div>
    <div class="col-md-6 text-left">


        <h1 class="display-4 text-center" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead text-center" jhiTranslate="home.subtitle">This is your homepage</p>
        <ul class="justify-content-md-center align-items-center float-right">
            <li class="list-inline-item" *ngIf="!isAuthenticated()">
                <button type="button" class="btn btn-primary text-center"  (click)="login()" id="login" jhiTranslate="global.menu.account.login">Login</button>
            </li>
            <li class="list-inline-item" *ngIf="!isAuthenticated()">
                <button type="button" class="btn btn-secondary text-center" routerLink="register"  routerLinkActive="active" jhiTranslate="global.menu.account.register">Sign Up</button>
            </li>
        </ul>
    </div>
    <div class="col-md-1"></div>
</div>
