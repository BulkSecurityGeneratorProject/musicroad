<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="city">
            <h2><span jhiTranslate="musicroadApp.city.detail.title">City</span> {{city.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="musicroadApp.city.name">Name</span></dt>
                <dd>
                    <span>{{city.name}}</span>
                </dd>
                <dt><span jhiTranslate="musicroadApp.city.country">Country</span></dt>
                <dd>
                    <span>{{city.country}}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <!-- <ng-container *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <button type="button" [routerLink]="['/city', city.id, 'edit']" class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </ng-container> -->
        </div>
    </div>
</div>
