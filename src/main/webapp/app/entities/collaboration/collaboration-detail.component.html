

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="collaboration">
            <div *ngIf="collaboration.bands">
                <div *ngIf="checkUserCollaborations(user, collaboration)">
                    <h2><span jhiTranslate="musicroadApp.collaboration.detail.title">Collaboration</span> {{collaboration.id}}</h2>
                    <hr>
                    <jhi-alert-error></jhi-alert-error>
                    <dl class="row-md jh-entity-details">
                        <dt><span jhiTranslate="musicroadApp.collaboration.message">Message</span></dt>
                        <dd>
                            <span>{{collaboration.message}}</span>
                        </dd>
                        <dt><span jhiTranslate="musicroadApp.collaboration.proposedDate">Proposed Date</span></dt>
                        <dd>
                            <span>{{collaboration.proposedDate}}</span>
                        </dd>
                        <dt><span jhiTranslate="musicroadApp.collaboration.bands">Bands</span></dt>
                        <dd>
                            <span *ngFor="let band of collaboration.bands">{{band.bandName}}<br></span>
                        </dd>
                        <div *ngIf="false">
                            <dt><span jhiTranslate="musicroadApp.collaboration.accepted">Accepted</span></dt>
                            <dd>
                                <span>{{collaboration.accepted}}</span>
                            </dd>
                        </div>

                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                    </button>

                    <button type="button" *ngIf="false"
                            [routerLink]="['/collaboration', collaboration.id, 'edit']"
                            class="btn btn-primary">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                    </button>

                    <button type="submit"
                            [routerLink]="['/collaboration-petition', idOtherBand, 'view']"
                            class="btn btn-info">
                        <fa-icon [icon]="'eye'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.view">View</span>
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" *ngIf="!collaboration"
            (click)="previousState()"
            class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>

        <div *ngIf="collaboration">
            <button type="submit" *ngIf="!collaboration.bands"
                (click)="previousState()"
                class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>

        <div *ngIf="collaboration">
            <div *ngIf="collaboration.bands">            
                <button type="submit" *ngIf="!collaboration.bands.includes(userBand)"
                    (click)="previousState()"
                    class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>
            </div>
        </div>

    </div>
</div>
