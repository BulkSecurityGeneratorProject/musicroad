<div>
    <h2 id="page-heading">
        <span jhiTranslate="musicroadApp.collaboration.home.title">Collaborations</span>
        <button *ngIf="false" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-collaboration" [routerLink]="['/collaboration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="musicroadApp.collaboration.home.createLabel">
            Create new Collaboration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form *ngIf="false" name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'musicroadApp.collaboration.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collaborations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th *ngIf="false"><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="musicroadApp.collaboration.message">Message</span></th>
            <th><span jhiTranslate="musicroadApp.collaboration.proposedDate">Proposed Date</span></th>
            <th *ngIf="false"><span jhiTranslate="musicroadApp.collaboration.accepted">Accepted</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let collaboration of collaborations ;trackBy: trackId">
                <td *ngIf="false"><a [routerLink]="['/collaboration', collaboration.id, 'view' ]">{{collaboration.id}}</a></td>
                <td>{{collaboration.message}}</td>
                <td>{{collaboration.proposedDate | date:'mediumDate'}}</td>
                <td *ngIf="false">{{collaboration.accepted}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/collaboration', collaboration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit" *ngIf="false"
                                [routerLink]="['/collaboration', collaboration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" *ngIf="false"
                                [routerLink]="['/', 'collaboration', { outlets: { popup: collaboration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="totalItems > itemsPerPage">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
